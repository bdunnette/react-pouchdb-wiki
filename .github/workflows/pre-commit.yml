name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  prek:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - uses: j178/prek-action@v1
        with:
          config: .prek.yaml
